<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Todoの削除</title>
</head>

<body>
    <h1>Todo削除確認画面</h1>
    <form method="post">
        {% csrf_token %}
        <p>やるべきこと：{{ todo.name }}/締め切り：{{ todo.deadline }}を削除しますか？</p>
        <input type="submit" value="削除する">
    </form>
</body>

</html>
