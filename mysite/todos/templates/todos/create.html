<!--todoをリストに追加するフォームを作る場所-->

<form action="{% url 'todos:end' %}" method="post">
    {% csrf_token %}
    <h1>TODOリスト</h1>
    <h2>やるべきことを追加しよう(^▽^)/</h2>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <fieldset>
        <p>やるべきこと：<input type="text" name='name' size="50" maxlength="50" placeholder="50字以内で入力"></p>
        <p>詳細：</p>
        <p><textarea name="detail" cols="50" rows="4" maxlength="200" placeholder="200字以内で入力"></textarea></p>
        <p>締め切り：<input type="datetime-local" name="deadline" size="50"></p>
        <!--優先度：
            <select name="priolity" id="priolity" size="5">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1" selected>1</option>
            </select> -->
        <p><button type="submit" value="追加">追加</button></p>

    </fieldset>
</form>
