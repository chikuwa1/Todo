<!--Todoの作成フォーム画面-->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'todos/style.css' %}">
    <title>Todoの作成</title>
</head>

<body>
    <h1 class="title">TODOリスト</h1>
    <ul class="breadcrumb">
        Menu：
        <li><a href="{% url 'todos:index'%}">▷ ホーム🏡</a></li>
        <li><a href="{% url 'todos:create'%}"> ▷ Todoを作成する😉</a></li>
        <li><a href="{% url 'todos:priolity'%}"> ▷ 優先度順リスト👑</a></li>
    </ul>
    <div class="margin_base">
        <h1 class="menu">😉Todo作成</h1>
        <div class="margin_base">
            <h2>やるべきことを追加しよう(^▽^)/</h2>
            <p>※「やるべきこと」と「締め切り」は必ず入力してください😎</p>
            <form action="{% url 'todos:time_error' %}" method="post">
                {% csrf_token %}

                <fieldset class="create_form">
                    <div>
                        <p>やるべきこと：<input type="text" name='name' size="45" maxlength="50" placeholder="50字以内で入力"
                                required>
                            <font color="red">(※必須)</font>
                        </p>
                        <p class="todo">内容・詳細：</p>
                        <p><textarea name="detail" cols="45" rows="4" maxlength="200"
                                placeholder="200字以内で入力"></textarea>
                        </p>
                        <p>締め切り：<input type="datetime-local" name="deadline" size="50" required>
                            <font color="red">(※必須 日時は今以降のものにしてください)</font>
                        </p>
                        優先度：
                        <select name="priolity" id="priolity" size="1">
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1" selected>1</option>
                        </select>

                        <p><button type="submit" name="" value="作成">作成</button></p>
                    </div>
                </fieldset>
            </form>
        </div>
        <p><a href="{% url 'todos:index' %}">◁ ホームへ移動</a> </p>
    </div>
</body>

</html>
