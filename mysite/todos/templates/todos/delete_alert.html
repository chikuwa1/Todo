<!--Todoの削除確認画面-->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'todos/style.css' %}">
    <title>Todo削除の確認</title>
</head>

<body>
    <h1 class="title">TODOリスト</h1>
    <ul class="breadcrumb">
        Menu：
        <li><a href="{% url 'todos:index'%}">▷ ホーム🏡</a></li>
        <li><a href="{% url 'todos:create'%}"> ▷ Todoを作成する😉</a></li>
        <li><a href="{% url 'todos:priolity'%}"> ▷ 優先度順リスト👑</a></li>
    </ul>
    <div class="margin_base">
        <h1 class="menu">⚡Todo削除確認</h1>
        <div class="margin_base">
            <p class="sentence">一度消去しますと復旧ができません。Todoを削除しますか？</p>


            <h2>削除するTodo</h2>
            <fieldset class='todo_detail'>
                <p class="sentence todo">やるべきこと：{{ todo.name }}</p>
                <p class="sentence todo">内容・詳細：{{ todo.detail }}</p>
                <p class="sentence">締め切り：{{ todo.deadline | date:'Y/m/d H:i' }}</p>
                <p class="sentence">優先度：{{ todo.priolity }}</p>
            </fieldset>
            <form action="{% url 'todos:delete' todo.id %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-sm" value="削除">
            </form>
        </div>

        <p> <a href="{% url 'todos:index' %}">◁ ホームへ移動</a> </p>
    </div>
</body>

</html>
