<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>TODOリスト</title>
</head>

<body>
    <div>
        <h1>TODOリスト</h1>

        <p>Menu：&nbsp;
            <a href="{% url 'todos:create'%}"> ▷ Todoを追加する😉</a>&emsp;&emsp;<a href="{% url 'todos:index'%}">▷
                締め切りが近いTodoリスト</a>
        </p>

        <h2>締め切りが近いTodoリスト</h2>

        {% if latest_todo_list %}
        <ul>
            {% for todo in latest_todo_list %}
            <li><a href="{% url 'todos:detail' todo.id %}">{{ todo.name }} </a></li>
            締切：{{ todo.deadline | date:'Y/m/d H:i' }}
            <form action="{% url 'todos:delete' %}" method="post">
                {% csrf_token %}
                <button type="submit"value="削除">削除</button>
            </form>
            <p></p>
            {% endfor %}
        </ul>
        {% else %}
        <p> No todos! Let's create todos:) </p>
        {% endif %}

    </div>
</body>

</html>


<!--以降に優先度順のリストを表示するurlを表示するように設定する-->
